name: Deploy TodoApp Infra

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  security-events: write   # required for Checkov SARIF upload (optional but recommended)

env:
  TF_WORKING_DIR: todoapp-tf

jobs:
  # -------------------------------
  # TFLINT JOB
  # -------------------------------
  tflint:
    name: Terraform Lint (TFLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3

      - name: Init TFLint
        run: tflint --init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Run TFLint
        run: |
          echo "Running TFLint..."
          tflint -f compact
        working-directory: ${{ env.TF_WORKING_DIR }}

  # -------------------------------
  # CHECKOV JOB
  # -------------------------------
  checkov:
    name: Terraform Security Scan (Checkov)
    runs-on: ubuntu-latest
    needs: tflint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_WORKING_DIR }}
          framework: terraform
          output_format: sarif
          output_file_path: checkov.sarif
          quiet: false

      - name: Upload Checkov SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

  # -------------------------------
  # TERRAFORM PLAN JOB
  # -------------------------------
  terraform:
    name: Terraform Init / Plan / Destroy
    runs-on: ubuntu-latest
    # needs: checkov

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Who am I
        run: az account show

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan

      # Uncomment only when needed
      # - name: Terraform Apply
      #   working-directory: ${{ env.TF_WORKING_DIR }}
      #   run: terraform apply -auto-approve

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve
